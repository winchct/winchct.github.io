		<script>
		 	//func
		 	function set(ct,x,y,bg,fg,txt) 
		 	{
		 		var x = x * 8 - 8;
		 		var y = y * 14.4 - 14.4;
		 		
		 		if(txt.length<2) {
		 			ct.clearRect(x,y,8*txt.length,14.4)
		 			ct.fillStyle = bg;
					ct.fillRect(x,y,8*txt.length,14.4);
				
					
					ct.fillStyle = fg;
					ct.font = "14px Arial";
					ct.fillText(txt,x+0.4,y+12);
				} else {
					ct.clearRect(x,y,8*txt.length,14.4)
		 			ct.fillStyle = bg;
					ct.fillRect(x,y,8*txt.length,14.4);
					
					ct.fillStyle = fg;
					ct.font = "14px Arial";
					
					for(i=0;i<txt.length;i++) {
						var chunk = txt[i];
						
						ct.fillText(chunk,x+(i*8),y+12.6);
					}
				}
		 	}
			var canvas = document.getElementById('canvas');
		  var ctx = canvas.getContext("2d");		   
		  //bg
		 	ctx.fillStyle = "#000";
			ctx.fillRect(0,0,canvas.width,canvas.height);
			
			for(x=0;x<10;x++)
			{
				for(y=0;y<10;y++)
				{	
					if(y%2!=0)
					{
						//set(ctx,x+1,y+1,"#f00","#fff","a");
						if(x%2!=0) {
							set(ctx,x+1,y+1,"#f00","#fff","a");
						} else {
						  set(ctx,x+1,y+1,"#ff0","#000","a");
						}
					} else if(y%2==0){
						if(x%2!=0) {
							set(ctx,x+1,y+1,"#00f","#fff","a");
						} else {
						  set(ctx,x+1,y+1,"#0f0","#000","a");
						}
					}	
				}
			}
			for(i=0;i<201;i++) 
				set(ctx,i+1,11,"rgb("+(i+50)+",0,0)","#fff","1");
			set(ctx,1,12,"#fff","#000", " ");
			set(ctx,1,1,"#f00","#000","2");
			set(ctx,1,13,"#f00", "#fff", "Тут ошибка! DebugTime! Текст занимает не все предназначенное на него место.");
			set(ctx,1,14,"#00f","#fff","Дебильная муха! Улетай!")
			set(ctx,1,15,"#0ff","#000","Починил! Теперь можно отдохнуть!..")
		</script>
